<!doctype html>
<html lang="da">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <title>Tilmelding til IBA x soapbox funday</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Barlow Semi Condensed" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    </head>

    <body>
        
        <div class="text-dark bg-image-header2">
            <div class="h-100 d-flex flex-column justify-content-end">
                <div class="bg-header text-center w-md-50 mx-auto py-4 my-5">
                    <a href="index.html"><img class="img-fluid" src="images/IBAxsoapbox2.png" alt=""></a>
                </div>
            </div>
        </div>
        
        <main class="container w-75 mx-auto py-5">
            <h1 class="text-center">Tilmelding</h1>
            <form>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="exampleFormControlInput1">Fornavn</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Fornavn">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="exampleFormControlInput2">Efternavn</label>
                        <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Efternavn">
                    </div>
                </div>
                
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="exampleFormControlInput3">Email adresse</label>
                        <input type="email" class="form-control" id="exampleFormControlInput3" placeholder="navn@eksempel.dk">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="exampleFormControlInput4">Teamets navn</label>
                        <input type="text" class="form-control" id="exampleFormControlInput4" placeholder="Vores gruppe">
                    </div>
                </div>
                
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="exampleFormControlSelect1">Antal deltagere</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="exampleFormControlSelect2">Kategori</label>
                        <select class="form-control" id="exampleFormControlSelect2">
                            <option>Familieløbet</option>
                            <option>Højhastighedsløbet</option>
                        </select>
                    </div>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Jeg accepterer <a class="text-dark" href="betingelser.html">Vilkår og betingelser</a></label>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-info my-4 w-50">Tilmeld</button>
                </div>
            </form>
        </main>
        <footer class="footer container-fluid bg-footer text-light py-3">
            <div class="row">
                <div class="col-sm-4 d-flex flex-column justify-content-center">
                    <a href="index.html"><img class="img-size-logo mx-auto" src="images/logo.png" alt=""></a>
                </div>
                
                <div class="col-sm-4 text-center d-flex flex-column justify-content-center">
                    <h2>Tid og sted</h2>
                    <p>Ålegården, Kolding</p>
                    <p>20. August kl. 13.00</p>
                </div>
                
                <div class="col-sm-4 text-center d-flex flex-column justify-content-center">
                    <div>
                    <a href="#"><img class="SoMe-icon" src="images/facebook.png" alt="Facebook icon"></a>
                    <a href="#"><img class="SoMe-icon" src="images/instagram.png" alt="Instagram icon"></a>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
